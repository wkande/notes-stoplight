summary: Update a Note
description: Updates the content and/or the tags of a **Note** using the note's id and the email address. The email address in the JWT token is used to identify the user.
operationId: update-note
tags:
  - Notes
security:
  - BearerAuth: []
parameters:
  - name: Content-Type
    in: header
    description: Must send application/x-www-form-urlencoded.
    required: true
    schema:
      type: string
      default: application/x-www-form-urlencoded
  - name: Accept
    in: header
    description: Use either application/json or application/xml.
    required: false
    schema:
      type: string
      default: application/json
  - name: id
    in: path
    description: The ID of the note to update.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/x-www-form-urlencoded:
      schema:
        default: content=<content>&tags=<tags>
        type: object
        required:
          [content, tags]
        properties:
          content: 
            type: string
            description: The main message for the note's content.
          tags: 
            type: string
            description: Key words to aid in note searching.
      example:
        content: Pickup groceries on Monday.
        tags: Monday groceries
responses:
  "200":
    title: "200"
    description: OK
    type: object
    content:
      application/json:
        schema:
          $ref: ../models/note.v1.yaml
# This example needs to be here, for some reason the example in the note model
# does not get display like it does for create-a-note POST.
        example: 
          id: Czjsdh7HW
          email: me@mydomain.com
          content: Pickup hardware for broken window.
          tags: Monday window
          dttm: "2020-10-28T23:18:45.927Z"
  "400":
    $ref: ../../common/models/400.v1.yaml
  "401":
    $ref: ../../common/models/401.v1.yaml
  "403":
    $ref: ../../common/models/403.v1.yaml
  "429":
    $ref: ../../common/models/429.v1.yaml
  "500":
    $ref: ../../common/models/500.v1.yaml
  default:
    $ref: ../../common/models/default.v1.yaml
